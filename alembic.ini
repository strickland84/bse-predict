# Alembic configuration file

[alembic]
# Path to migration scripts
script_location = src/database/migrations
# Ensure project root is on sys.path when running programmatically
prepend_sys_path = .

# Default timezone for timestamps in revisions
timezone = UTC

# By default, Alembic will run migrations in a transaction.
# We aren't using CONCURRENTLY indexes, so this is fine.
transaction_per_migration = true

# Optional: output encoding
output_encoding = utf-8

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
